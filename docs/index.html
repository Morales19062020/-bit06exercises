<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Ejercicios Receso</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
</head>
<body class="bg-white d-flex justify-content-center align-items-center vh-100">
  <form id="form" class="text-bg-success p-3">
   
    <h1 style="color: bisque; text-align: center;">Iniciar Sesión</h1>
    <fieldset style="color: rgb(192, 146, 186);">
        <hr>
        <legend class="fs-6 text-center mb-3">Todos los campos <span class="text-danger">*</span> son
            obligatorios.
        </legend>
        <div id="liveAlertPlaceholder"></div>
        <div class="mb-3">
            <label for="username" class="form-label">Ingrese su ID<span class="text-danger">*</span></label>
            <input type="text" class="input-group" id="username" name="username"
                aria-describedby="usernameHelp">
            <div id="usernamelHelp" class="form-text">Tus datos son importantes, nosotros los protegemos!
            </div>
        </div>
        <div class="mb-1">
            <label for="password" class="form-label">Ingrese su Contraseña<span
                    class="text-danger">*</span></label>
            <input type="password" class="input-group" id="password" name="password">
        </div>
        <div class=" form-check d-flex justify-content-around mb-3 mt-3" style="color: white;">
            <input type="checkbox" class="" id="accept" name="accept">
            <label class="form-check-inline" for="accept">Acepto terminos y condiciones.<span
                    class="text-danger">*</span></label>
        </div>
        <button type="submit" class="btn btn-info w-100 mt-">Iniciar Sesión</button>
    </fieldset>
</form>
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
