<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Javascript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <header class="row justify-content-center">
          <h1>Bienvenid@s</h1>
          <p>
            Aquí podrá realizar sus ejercicios de manera sencilla y práctica.
            Antes de comenzar, por favor:
          </p>
        </header>
        <nav class="container my-2 py-2">
          <div class="row justify-content-center">
            <button
              id="button1"
              class="col-xl-2 col-lg-2 col-md-3 col-sm-10 mx-4 my-2 border border-success border border-3 rounded-pill"
            >
              Inicie Sesión
            </button>
          </div>
        </nav>
  
        <main class="container py-2 my-2">
          <!--L.I-->
          <section
            class="row border border-3 rounded-3 border-success p-4 my-4"
            id="is"
          >
            <h2>Iniciar Sesión</h2>
            <form class="col-md-6 col-6">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Correo Electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="form-check d-inline-flex">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label mx-3" for="exampleCheck1"
                  >Acepto todas las condiciones</label
                >
              </div>
              <button type="submit" class="btn btn-success">Ingresar</button>
            </form>
            
           </main>
  
        <footer></footer>
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
